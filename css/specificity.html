<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>CSS Specificity</title>
		<style>
			.container {
				display: flex;
				justify-content: space-between;
			}
			.container > .box {
				flex: 1 1; /* can grow and shrink */
				margin: 0 5%; /* horizontal margins only */
				border: 2px solid black
			}
		</style>
	</head>
	<body>
		<h1>CSS Specificity</h1>
		<div class="container">
			<div class="box">
				<p>Box #1</p>
			</div>
			<div class="box">
				<p>Box #2</p>
			</div>
			<div class="box">
				<p>Box #3</p>
			</div>
			<div class="box">
				<p>Box #4</p>
			</div>
			<div class="box">
				<p>Box #5</p>
			</div>
		</div>
	</body>
</html>
